<div class="container">
    <div class="col-sm-4 mx-auto mt-5">
        <h3><i class="fa fa-user" aria-hidden="true"></i> Regiser Here</h3>
        <hr />
        <form [formGroup]="registerForm" (ngSubmit)="userReg()">
            <div class="form-group" >
                <label>First Name:</label>
                <input type="text" formControlName="First_name" placeholder="First Name.." class="form-control" style="margin: 0;"/>
                <span *ngIf="FnameValidator && FnameValidator.invalid && FnameValidator.touched" style="color:red;">Enter the name* </span><br/>
                <label>Last Name:</label>
                <input type="text" formControlName="Last_name" placeholder="Last Name.." class="form-control"/>
                <label>Email Id:</label>
                <input type="email" formControlName="Email" placeholder="Email Id.." class="form-control" ngModel/>
                <label>Enter Password:</label>
                <input type="password" formControlName="Password" placeholder="Password Here.." class="form-control"/>
            </div>
            <button [disabled]="registerForm.invalid" class="btn btn-success">Submit</button> &nbsp;&nbsp;&nbsp;
            <a routerLink="/Login">Login Here>></a>
        </form>
        <br />
    </div>
</div>
